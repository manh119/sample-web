<h2 mat-dialog-title>Confirm Deletion</h2>
    <mat-dialog-content>Are you sure to delete this employee?</mat-dialog-content>
    <mat-dialog-actions style="display: flexbox; justify-content:flex-end">
      <button mat-button (click)="onCancelClick()">Cancel</button>
      <button mat-button color="warn" (click)="onConfirmClick()">OK</button>
    </mat-dialog-actions>
